<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.0/css/glightbox.css" integrity="sha512-iQ3H4A+iyBTP8M4ypX5PrTt2S+G1zmRjf0k0uOASKlFHysV8TL9ZoQyVwPss0D12IBTMoDEHA8+bg8a1viS9Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.3.0/js/glightbox.min.js" integrity="sha512-RBWI5Qf647bcVhqbEnRoL4KuUT+Liz+oG5jtF+HP05Oa5088M9G0GxG0uoHR9cyq35VbjahcI+Hd1xwY8E1/Kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css3-animate-it/1.1.0/css3-animate-it.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/blue/pace-theme-flash.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <title>Contact Lunima Creative</title>
</head>
<body>
    <header class="header">
        <div class="container header-flex">
        <img src="images/logo.png" width="60px" height="45px" alt="Lumina Creative" class="logo">
        <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current"  href="contact.html">Contact</a></li>
        </ul>
    </div>
    </header>
    <section class="hero bg-dark">
        <div class="container container-sm animate__animated animate__bounceInUp">
            <h2><span class="bg-primary">Inspired</span> minds, shaping exceptinal projects fueled by <span class="bg-primary">ingenuity</span> </h2>
        </div>
    </section>
    
        <section class="contact animate__animated animate__bounceInUp">
            <div class="container container-sm">
                <h2 class="section-heading">Contact Us</h2>
                <p>
                    Have a question? Leave your information below and we will get back to you as soon as possible.
                </p>
                 <form>
                    <div class="form-group">
                        <label for="first-name" class="visually-hidden">First Name</label>
                        <input 
                        type="text" 
                        id="first-name" 
                        name="first-name" 
                        placeholder="First Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="visually-hidden">Last Name</label>
                        <input 
                        type="text" 
                        id="last-name" 
                        name="last-name" 
                        placeholder="Last Name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email Address</label>
                        <input 
                        type="email" 
                        id="email"  
                        name="email" 
                        placeholder="Email Address"
                        />
                    </div>
                    <div class="form-group">
                        <label for="email" class="visually-hidden">Email Address</label>
                        <textarea 
                        id="message"  
                        name="message" 
                        placeholder="Message"></textarea>
                        
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                 </form>
            </div>
        </section>

    <footer class="footer">
        <div class="container footer-flex">
            <img src="images/logo.png" alt="Lumina Creative">
   
        <div class="contact">
            <h4>Contact Us</h4>
            <ul>
                <li>(555) 555-5555</li>
                <li>contact@lumina.test</li>
                <li>10 Main st Boston MA</li>
            </ul>
        </div>
        
        <div class="social">
            <h4>Follow Us</h4>
            <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
            <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>

        </div>
    </div>
    </footer>
</body>
</html>
